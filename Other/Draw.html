<!DOCTYPE html>
<html>
<head>
    <title>Draw</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/Draw.css">
</head>
<body>
<div class="content">
    <div class="menu">
        <div class="menu-items">
            <div class="menu-item men-logo">
                <div class="logo"></div>
                <div class="name">在线画板</div>
                <div class="version">v.0.005</div>
            </div>
            <div class="menu-item" id="initCanvas">清空画板</div>
            <div class="menu-item" id="drawPen">彩笔</div>
            <div class="menu-item" id="drawLine">直线</div>
            <div class="menu-item" id="drawCircle">椭圆</div>
            <div class="menu-item" id="settingColor">颜色
                <input type="color" id="input-color" onchange="setColor()">
            </div>
            <div class="menu-item" id="settingSize">尺寸
                <select id="input-size" onchange="setSizes()">
                    <option value ="1.0">1.0</option>
                    <option value ="5.0">5.0</option>
                    <option value="10.0">10.0</option>
                    <option value="20.0">20.0</option>
                </select>
            </div>
        </div>
        <div class="menu-control"></div>
    </div>
    <div class="edit-content">
        <canvas id="example" width="800" height="500">Please use a browser that supports "canvase"</canvas>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../lib/webgl-debug.js"></script>
<script type="text/javascript" src="../lib/cuon-utils.js"></script>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/Draw.js"></script>
</html>
